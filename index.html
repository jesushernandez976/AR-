<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono; trackingMethod: best; smooth: true;" antialias="true">
      <a-light type="ambient" intensity="0.8" color="#ffffff"></a-light>
      <a-light type="directional" intensity="0.5" color="#ffffff" position="1 1 1"></a-light>
      <a-marker preset="kanji">
        <a-entity
          id="model"
          position="0 -4.5 0"
          scale="0.12 0.12 0.12"
          gltf-model="https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/3D_Hoodie_Mockupblack.glb?v=1730249950221 "material="shader: flat; opacity: 1;"
          animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Array of model URLs
      const modelUrls = [
        "https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/3D_Hoodie_Mockupblack.glb?v=1730249950221",
        "https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/3D_Hoodie_Mockupwhite.glb?v=1730250247042",
        "https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/3D_Hoodie_Mockupblue.glb?v=1730249574324"
      ];

      let currentModelIndex = 0;

      // Function to change the model link
      function changeModel() {
        const modelEntity = document.getElementById('model');
        currentModelIndex = (currentModelIndex + 1) % modelUrls.length; // Cycle through models
        modelEntity.setAttribute('gltf-model', modelUrls[currentModelIndex]);
      }

      // Change the model link every 5 seconds (5000 milliseconds)
      setInterval(changeModel, 6000);
    </script>
  </body>
</html>
