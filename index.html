<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>[ACP] AUGMENTED REALITY--1</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .button-18 {
            position: fixed;
            right: 15px;
            bottom: 15px;
            align-items: center;
            background-color: transparent;
            border: 2px solid;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 0px;
            min-height: 40px;
            padding: 0 20px;
            text-align: center;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .button-18:hover,
        .button-18:focus {
            background-color: #bd6a17;
            color: #ffffff;
        }

        .button-18:active {
            background: #09223b;
            color: rgba(255, 255, 255, 0.7);
        }

        .button-18:disabled {
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.08);
            color: rgba(0, 0, 0, 0.3);
        }

        .a-enter-vr-button {
            display: none;
        }

        p {
          left: 15px;
          right: 15px;
          bottom: 0px;
          position: fixed;
          z-index: 99999;
          color: white;
          font-size: 10px;

        }
    </style>
</head>
<body>
    <button class="button-18" role="button" onclick="https://accesscodepro.com/shop.html";>Visit Shop</button>

    <p class="tag">Access Code Programming, LLC<br>Augmented Reality--[Version 1.4.26] <br>
      © 2025 [ACP]  All Rights Reserved.</p>

    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; smooth: true;" antialias="true">
        <a-light type="ambient" intensity="0.8" color="#ffffff"></a-light>
        <a-light type="directional" intensity="0.5" color="#ffffff" position="1 1 1"></a-light>
        <a-marker type='pattern' url='https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/pattern-AR%20MARKER.patt?v=1730360025912' size="2">
        <a-entity
                id="model"
                position="0 -7 0"
                scale="0.10 0.10 0.10"
                gltf-model="https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/3D_Hoodie_Mockupblack.glb?v=1730249950221"
                material="shader: flat; opacity: 1;"
                animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear">
            </a-entity>
          </a-marker>       
           <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Array of model URLs
        const modelUrls = [
            "https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/3D_Hoodie_Mockupblack.glb?v=1730249950221",
            "https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/3D_Hoodie_Mockupwhite.glb?v=1730250247042",
            "https://cdn.glitch.global/11f87b4d-87c2-4a8d-b332-ffb5f42efbcd/3D_Hoodie_Mockupblue.glb?v=1730249574324"
        ];

        let currentModelIndex = 0;

        // Function to change the model link
        function changeModel() {
            const modelEntity = document.getElementById('model');
            currentModelIndex = (currentModelIndex + 1) % modelUrls.length; // Cycle through models
            modelEntity.setAttribute('gltf-model', modelUrls[currentModelIndex]);
        }

        // Change the model link every 5 seconds (5000 milliseconds)
        setInterval(changeModel, 5000);
    </script>
</body>
</html>
